{% extends "base.html" %}
{% load url from future %}
{% block main %}

<br>
<div class="contentTitle">Announcement</div>
<div class="pageContent">
<br/>
    <br/>
    <div class="contentTitle">{{ announcement.getTitle }}</div>
    <div class="pageContent">
	<p>{{ announcement.getContent }}</p>
	<p>Added {{ announcement.pub_date }} by <b><a href="/users/profile/{{announcement.getAuthorLogin}}"> {{announcement.getAuthorLogin}}</a></b> </p>

    {% if announcement.hasMainImage %}
    <p><a href="{{ announcement.getMainImage.url }}"><img src="{{ announcement.getSmallMainImage.url }}"/></a></p>
    {% endif %}

    </div>
    <br/>
</div>
</div>
{% endblock %}
