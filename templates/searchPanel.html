
{% extends "base.html" %}
{% load url from future %}
{% block main %}
<br>
<div class="contentTitle">Search user:</div>

<div class="pageContent">
<form action="/searchUser/" method="post">
    <div>First name: <input type="text" name="first_name"/> <br/> </div>
    <div>Last name: <input type="text" name="last_name"/> <br/> </div>
	<br/>
    <div><input id="submitButton" type="submit" value="Search"/> <br/> </div>
	<br/>
</form>
</div>
<div class="contentTitle">Search announcement:</div>

<div class="pageContent">
<form action="/searchAnnouncements/" method="post">
    <div>Phrase: <input type="text" name="topic"/> <br/> </div>
	<br/>
    <div><input id="submitButton" type="submit" value="Search"/> <br/> </div>
	<br/>
</form>
</div>


{% endblock %}
